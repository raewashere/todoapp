<section class="todoapp">
    <header class="header">
      <div class="container">
        <h1>My Day</h1>
        <p>All my tasks in one place</p>
        <input
          class="new-todo"
          placeholder="Type new todo"
          autofocus
          type="text"
          [formControl]="newTaskCtrl"
          (keydown.enter)="changeHandler()"
        />
      </div>
    </header>
    <h1>{{filter()}}</h1>
    <div class="container todoapp-wrapper">
      <!-- Renderizado de todas las tareas dentro del arreglo de tareas en signals -->
      <!--Imprime el estado de la lista en forma de json 
        <pre>        
          <code>
            {{ tasks() | json }}
          </code>
        </pre>
      -->
      <section class="main">
        <ul class="todo-list">
          <!--Cambio para obtener lista de tasksByFilter filtrando estados-->
          <li (dblclick)="updateTaskEditingMode(i)" 
            [class.completed]="task.completed" 
            [class.editing]="task.editing"	
            
            *ngFor="let task of tasksByFilter(); index as i">
            <div class="view">
              <input class="toggle" type="checkbox" [checked]="task.completed" (change)="updateTask(i)"/>
              <label>{{ task.title }}</label>
              <!-- Borrar tarea -->
              <button class="destroy" (click)="deleteTask(i)"></button>
            </div>
            <input class="edit" (keydown.enter)="updateTaskText(i,$event)" [value]="task.title" />
          </li>
          <!--
          <li class="completed">
            <div class="view">
              <input class="toggle" type="checkbox" checked />
              <label>Learn JavaScript</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Learn JavaScript" />
          </li>
          <li>
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Buy a unicorn</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Buy a unicorn" />
          </li>
          <li class="editing">
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Make dishes</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Make dishes" />
          </li>
          -->
        </ul>
      </section>
      <!-- This footer should be hidden by default and shown when there are todos -->
      <footer class="footer" *ngIf="tasksByFilter().length > 0">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count">
          <strong>{{tasksByFilter().length}}</strong>
          <span *ngIf="tasks().length > 1 || tasks().length == 0; else elseBlock"> items</span>
          <ng-template #elseBlock> item</ng-template>
        </span>
        <!-- Clases de acuerdo a filtros hechos con taskByFilter -->
        <ul class="filters">
          <li>
            <a (click)="changeFilter('all')" [class.selected]="filter() === 'all'">All</a>
          </li>
          <li>
            <a (click)="changeFilter('pending')" [class.selected]="filter() === 'pending'">Pending</a>
          </li>
          <li>
            <a (click)="changeFilter('completed')" [class.selected]="filter() === 'completed'">Completed</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left â†“ -->
        <button class="clear-completed">Clear completed</button>
      </footer>
    </div>
  </section>
